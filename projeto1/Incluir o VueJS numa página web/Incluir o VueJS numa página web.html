<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir o VueJS numa p√°gina web</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <h1>Desenvolvimento WEB <!-- {{mensagem}} --> {{texto}}</h1>
        <input type="text" v-model="texto">
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                texto: ' com HTML e Vue JS',
                mensagem: ' com VueJS'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
